<div>
  <h1>Applicazione in stile Facebook</h1>

  <!-- Form di inserimento dei post -->
  <form (submit)="submitPost()">
    <label for="author">Autore:</label>
    <input type="text" id="author" [(ngModel)]="newPostAuthor">

    <label for="text">Testo:</label>
    <textarea id="text" [(ngModel)]="newPostText"></textarea>

    <button type="submit">Pubblica</button>
  </form>

  <!-- Elenco dei post -->
  <div *ngFor="let post of posts">
    <h3>{{ post.author }}</h3>
    <p>{{ post.text }}</p>
    <button (click)="likePost(post)">Mi piace</button>
    <span>{{ post.likes }}</span>

    <!-- Elenco dei commenti -->
    <div *ngFor="let comment of post.comments">
      <h4>{{ comment.author }}</h4>
      <p>{{ comment.text }}</p>
    </div>

    <!-- Form di inserimento commento -->
    <form (submit)="submitComment(post)">
      <label for="commentAuthor">Autore:</label>
      <input type="text" id="commentAuthor" [(ngModel)]="newCommentAuthor">

      <label for="commentText">Testo:</label>
      <textarea id="commentText" [(ngModel)]="newCommentText"></textarea>

      <button type="submit">Aggiungi commento</button>
    </form>
  </div>
</div>
